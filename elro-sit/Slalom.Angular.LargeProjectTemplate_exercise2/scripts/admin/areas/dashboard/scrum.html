<div>
    <h1>Product List</h1>
    <!--<h3>{{description}}</h3>-->
    <div ng-repeat="productOwner in productOwners">
        {{productOwner.name}}
    </div>


    <div>


    </div>
    <ul class="inline">
        <li>
            <div class="alert alert-info">
                Search : <input type="text" ng-model="searchText" />
            </div>
        </li>
        <li>
            <div class="btn-group" ng-class="{open: open}">
                <button class="btn">Filter by Brand</button>
                <button class="btn dropdown-toggle" ng-click="open=!open"><span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><a ng-click="checkAll()"><i class="icon-ok-sign"></i>  Check All</a>

                    </li>
                    <li><a ng-click="selectedCompany=[];"><i class="icon-remove-sign"></i>  Uncheck All</a>

                    </li>

                    <li class="divider"></li>
                    <li ng-repeat="product in products"> <a ng-click="">{{product.catagory }}</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

        <h3>Product List:</h3>

        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th style="width:10%">#</th>
                <th style="width:20%">Catagory</th>
                <th style="width:40%">Brands</th>
                <th style="width:30%">Price</th>
                <th style="width:30%">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products | filter:searchText">
                <td>1</td>
                <td>{{product.catagory}}</td>
                <td><em>{{product.brand}}</em>

                </td>
                <td>{{product.price}}</td>
                <td>{{product.imgsrc}}</td>
            </tr>
            </tbody>
        </table>

    </div>



</div>
