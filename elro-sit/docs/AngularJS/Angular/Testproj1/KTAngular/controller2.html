<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js">
    </script>
</head>
<body>
<script>
    function personController($scope) {
        $scope.person = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                var x;
                x = $scope.person;
                return x.firstName + " " + x.lastName;
            }
        };
    }
</script>


<div ng-app="" ng-controller="personController">

    First Name: <input type="text" ng-model="person.firstName"><br>
    Last Name: <input type="text" ng-model="person.lastName"><br>
    <br>
    Full Name: {{person.fullName()}}

</div>

</body>
</html>
