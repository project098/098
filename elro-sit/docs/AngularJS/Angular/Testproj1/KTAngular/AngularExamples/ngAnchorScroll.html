    //references1 http://stackoverflow.com/questions/14712223/how-to-handle-anchor-hash-linking-in-angularjs
    //references2 http://plnkr.co/edit/Po37JFeP5IsNoz5ZycFs?p=preview ,,,, $routeProvider
    //Familiarize the use of $location ,  $anchorscroll
    //Inject the $anchorScroll to the controller , and it will scroll you to any element with the id found in $location.hash()


    //Typical href entry in angular href="#/route#anchorID
    //where route is the current angular route and anchorID matches an <a id="anchorID"> somewhere on the page
    //for Example -  (/products##books)
    var anchorScrollMod = angular.module('anchorScrollModule',[]);
    anchorScrollMod.controller('anchorScrollCtrl', function($scope, $location, $anchorScroll) {
        $scope.scrollTo = function(id) {
            $location.hash(id);
            $anchorScroll();
        }
    });
